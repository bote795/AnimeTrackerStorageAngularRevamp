<div ng-controler="feedbackController" class="tab-pane container" id="feedback">
	<form ng-show="message == ''" ng-submit="sendData()" role="form">
		<legend>Feedback</legend>

		<div class="form-group">
			<label for="input-id" class="col-sm-2"></label>
			<select name="category" ng-model="form.category" class="form-control" required="required">
				<option value="bug">Bug</option>
				<option value="feature">Feature</option>
				<option value="comment to developer">Comment to Developer</option>
			</select>
		</div>
		<div class="form-group">
			<textarea name="text" ng-model="form.text" cols="30" rows="7"></textarea>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<br>
	<div ng-hide="message == ''" class="alert alert-success">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		<strong>{{message}}</strong>
	</div>
	<br>
</div>
