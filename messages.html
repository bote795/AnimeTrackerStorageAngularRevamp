<div class="tab-pane" id="messages">
  <div class="panel-group" id="accordion">
    <div class="panel panel-default">
      <div class="panel-heading" id="foo">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseTwo">
            Add URL to Updates List
          </a>
        </h4>
      </div>
      <div id="collapseTwo" class="panel-collapse collapse">
        <div class="panel-body">
          <form id="addUpdates" class="form-horizontal">
            <fieldset><!-- fieldset -->
              <div class="form-group"><!-- urlField -->
                <label for="inputurl" class="col-lg-2 control-label">URL</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" name="inputurl" placeholder="www.animeseason.com/">
                </div>
              </div><!-- end urlField -->
              <div class="container">
                <div class="form-group"><!-- form togle -->
                  <div class="row">
                    <div class="col-lg-6">
                      <label class="switch-light progress" ><!-- onclick="" -->
                        <input name="linktype" type="checkbox">
                        <span>
                          Type Of Link
                          <span aria-label="Off" title="Off">HTML</span>
                          <span aria-label="On" title="On">RSS</span>
                        </span>

                        <a class="progress-bar"></a>
                      </label>
                    </div>
                    <div class="col-lg-6">
                      <label class="switch-light progress" ><!-- onclick="" -->
                        <input id="xpath_bool" name="xpath_bool" type="checkbox">
                        <span>
                          Custom Xpath
                          <span aria-label="Off" title="Off">NO</span>
                          <span aria-label="On" title="On">YES</span>
                        </span>

                        <a class="progress-bar"></a>
                      </label>
                    </div>
                  </div><!-- end row -->
                </div><!-- form toggle end --> 
              </div> 
              <div id="xpath" class="form-group hide"><!-- xpathField -->
                <label for="inputXPATH" class="col-lg-2 control-label">Custom xpath</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" name="inputxpath" placeholder="xpath example: '//@href ' is default">
                </div>
              </div><!--end xpathField -->           
              <div id="custom" class="form-group hide"><!-- custom -->
                <label for="inputcustom" class="col-lg-2 control-label">Custom link</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" name="urlcustom" placeholder="Custom url for start of /anime-name">
                </div>
              </div><!--end custom --> 
              <div class="form-group"><!-- form group Submit -->
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div><!--end form group Submit -->
            </fieldset><!--end fieldset -->
          </div>
        </form>

      </div>
    </div>
  </div> 
  <div class="datareply"></div>
  <div id="confirmation" class="col-lg-6 hide">
    <label class="switch-light progress"><!-- onclick="" -->
      <input id="readysumbit" type="checkbox">
      <span>
        Submit
        <span aria-label="Off" title="Off">NO</span>
        <span aria-label="On" title="On">YES</span>
      </span>

      <a class="progress-bar"></a>
    </label>
  </div>
  <div id="output" class="hide"></div>
  <!-- messages -->
</div><!--/tab-pane-->
